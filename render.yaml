# render.yaml - Configuração de Deploy Automático
services:
  - type: web
    name: esthetic-scheduler-api
    env: node
    region: ohio  # ou são-paulo quando disponível
    plan: free
    branch: main
    rootDirectory: backend  # ← APONTA PARA SUA PASTA
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: "*"  # Mude para seu domínio depois
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block

